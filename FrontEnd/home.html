<!DOCTYPE html>
<html>

<head>
    <title>API test page</title>
    <link rel="stylesheet" type="text/css" href="SCSS/main.css">
</head>

<body>

    <!-- api request users button and respose container -->
    <button id="get_users_button">Get Users</button>
    <div id="get_users_data"></div>

    <script>

        // get users
        document.getElementById('get_users_button').addEventListener('click',
            function () {
                fetch('api/users')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('get_users_data').textContent = JSON.stringify(data);
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            });
    </script>
</body>

</html>
